<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="relative z-10 w-full h-full">
    <button id="openButton" class="bg-green-200 m-5 py-0 p-2 rounded-lg cursor-pointer">
        open</button>

    <div id="bottom-sheet-root" class="top-0 left-0 absolute hidden w-screen h-screen group">
        <div class="relative w-full h-full">
            <div id="backdrop" class="bg-black opacity-0 group-[.open]:opacity-40 w-full h-full transition-all duration-500">
            </div>
            <div id="bottom-sheet-holder" class="top-0 left-0 absolute flex flex-col justify-end items-center w-full h-full overflow-hidden">
                <div class="flex flex-col justify-center items-center gap-3 bg-white p-3 rounded-t-xl min-w-[22rem] transition-all translate-y-full group-[.open]:translate-y-0 duration-300">
                    <div class="bg-gray-300 rounded-full w-16 h-[5px]">

                    </div>
                    <h1 class="font-semibold text-xl">bob</h1>
                    <button id="closeButton" class="bg-red-200 py-0 p-2 rounded-lg">Close</button>
                </div>

            </div>

        </div>


    </div>




</body>

</html>
<script defer>
    const openButton = document.querySelector("#openButton")
    const closeButton = document.querySelector("#closeButton")
    const backdrop = document.querySelector("#backdrop")
    const bottomSheetHolder = document.querySelector("#bottom-sheet-holder")
    const bottomSheetRoot = document.querySelector("#bottom-sheet-root")

    openButton.addEventListener("click", handleOpen);

    closeButton.addEventListener("click", handleClose);

    backdrop.addEventListener("click", handleClose);
    bottomSheetHolder.addEventListener("click", handleClose);


    function handleOpen(e) {
        e.stopPropagation()
        bottomSheetRoot.classList.toggle("hidden")
        bottomSheetRoot.clientWidth;
        bottomSheetRoot.classList.toggle("open")
    }

    function handleClose(e) {
        e.stopPropagation()
        bottomSheetRoot.classList.toggle("open")
        bottomSheetRoot.clientWidth;
        bottomSheetRoot.classList.toggle("hidden")
    }

</script>
